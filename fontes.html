<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>

    <style>
        body {
            font-family: arial;
        }

        .fonte-negrito {
            font-weight: bold;
        }

        .fonte-italico {
            font-style: italic;
        }

    </style>
</head>
<body>
    Texto
    <br>
    <spam class="fonte-negrito">Negrito</spam>
    <br>
    <spam class="fonte-italico">Itálico</spam>
    <br>
    <spam class="fonte-negrito fonte-italico"
    style="text-decoration: underline;">Negrito e Itálico</spam>
    <br>
    <b>Negrito</b>, <i>Itálico</i>, <u>Underline</u>, <s>Cortado</s>
</body>
</html>

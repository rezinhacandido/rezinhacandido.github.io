<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>
<body>
    Digite seu site: <input type="text" id="texto-site">
    <br>
    <button id="enviar">Enviar</button>

    <script>
        document.getElementById("enviar").onclick = function() {
            var site = document.getElementById("texto-site").value;

            if (!site.startsWith("http")) {
                site = "http://" + site;

            }

            window.open(site);
        }
    </script>
    
</body>
</html>

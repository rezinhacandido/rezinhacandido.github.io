<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label>
            Login:
            <input type="email" placeholder="Digite um e-mail">
        </label>

        <br>

        <div>
        <label>
            Senha:
            <input type="passaword">
        </label>

        <br>

        <label>
            <input type="checkbox">
            Manter-me logado
        </label>

        <div>
            Idioma

            <label> 
                <input type="radio" name="idioma" checked>
                Português 
            </label>

            <label> 
                <input type="radio" name="idioma">
                Inglês
            </label>

            <div>

            <label>
                Data de nascimento: <input type="date">
            </label>

            <div>

            <label> 
                Estado:

                <select>
                    <option> SP </option>
                    <option> RJ </option>
                    <option> MG </option>
                <select>
                                    
            </div>

            <label> 
                Sobre Você:<br>

                <textarea cols="30" rows="7"
                placeholder="Escreva sobre você"></textarea>
            </label>

            <br>

            <button>Fazer Login</button>


    </form>
</body>
</html>
